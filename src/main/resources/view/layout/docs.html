<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Obsidian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * { font-family: 'JetBrains Mono', monospace; }

        .noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        code[class*="language-"],
        pre[class*="language-"] {
            color: #d4d4d4;
            background: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            tab-size: 4;
        }

        pre[class*="language-"] {
            padding: 0;
            margin: 0;
            overflow: auto;
        }

        .token.comment { color: #6b7280; }
        .token.keyword { color: #a78bfa; }
        .token.class-name { color: #fcd34d; }
        .token.function { color: #34d399; }
        .token.string { color: #fdba74; }
        .token.number { color: #60a5fa; }
        .token.boolean { color: #60a5fa; }
        .token.operator { color: #d4d4d4; }
        .token.punctuation { color: #d4d4d4; }
        .token.annotation { color: #c084fc; }

        .line-numbers .line-numbers-rows {
            border-right: 1px solid #27272a;
            background: transparent;
        }

        .line-numbers-rows > span:before {
            color: #52525b;
        }

        html {
            scroll-behavior: smooth;
        }

        .sidebar {
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-black text-gray-200 noise">
<div class="min-h-screen px-6 py-12">
    <div class="max-w-7xl mx-auto">
        <div class="mb-12">
            <a href="/" class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition-colors mb-6">
                <span>←</span>
                <span>Retour</span>
            </a>
            <div class="flex items-baseline gap-4 mb-6">
                <h1 class="text-5xl font-bold text-white tracking-tight">Obsidian_</h1>
                <span class="text-red-500 text-2xl">/</span>
                <h1 class="text-5xl font-bold text-white tracking-tight">documentation_</h1>
                <span class="text-red-500 text-2xl">●</span>
            </div>
            <p class="text-gray-400 text-lg max-w-3xl">
                Tout ce que tu dois savoir pour démarrer avec Obsidian.
            </p>
        </div>
        <div class="grid lg:grid-cols-4 gap-12">
            <div class="lg:col-span-1">
                <nav class="sidebar space-y-1">
                    <a href="#installation" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Installation</a>
                    <a href="#routing" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Routing</a>
                    <a href="#middleware" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Middleware</a>
                    <a href="#controllers" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Controllers</a>
                    <a href="#models" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Models</a>
                    <a href="#migrations" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Migrations</a>
                    <a href="#repositories" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Repositories</a>
                    <a href="#templates" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Templates</a>
                    <a href="#database" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Database</a>
                    <a href="#security" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Security</a>
                    <a href="#csrf" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Csrf</a>
                    <a href="#flash-messages" class="block px-3 py-2 text-gray-400 hover:text-white hover:bg-zinc-900 rounded transition-colors">Flash messages</a>
                </nav>
            </div>

            <div class="lg:col-span-3 space-y-16">
                {% block content %}{% endblock %}
                <div class="mt-16 pt-8 border-t border-zinc-900">
                    <div class="flex justify-between items-center">
                        <a href="/" class="text-gray-400 hover:text-white transition-colors">
                            ← Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</body>
</html>
